<div class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Name"
        ngModel
        name="name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        ngModel
        name="email"
        required
        email
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        required
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!f.valid"
      *ngIf="!isLoading"
    >
      SignUp
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</div>
