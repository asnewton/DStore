<div class="details-table" fxLayoutAlign="center center">
  <mat-form-field fxFlex="20%">
    <input
      matInput
      type="text"
      placeholder="Filter by Name"
      (keyup)="doFilter($event.target.value)"
    />
  </mat-form-field>
</div>
<div fxLayoutAlign="center center">
  <mat-table [dataSource]="dataSource" matSort fxFlex="70%">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fname">
      <mat-header-cell *matHeaderCellDef>Father's Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.fname }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cnumber">
      <mat-header-cell *matHeaderCellDef>Contact Number</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.cnumber }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedCoulmns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedCoulmns"></mat-row>
  </mat-table>
</div>
<div fxLayoutAlign="center center">
  <mat-paginator [pageSizeOptions]="[ 5, 10, 20, 50]"></mat-paginator>
</div>
